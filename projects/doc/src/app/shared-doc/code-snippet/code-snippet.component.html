<button class="action-button show-code" (click)="showCode = !showCode">Show code</button>
@if (!showCode) {
  <div class="example-run">
    <ng-content></ng-content>
  </div>
}
@if (showCode) {
  <div class="example-source">
    <div class="example-tabs">
      @for (file of files; track file) {
        <button class="action-button" [class.active]="currentCodeTab===file" (click)="currentCodeTab=file">{{file}}</button>
      }
    </div>
    @for (file of files; track file) {
      <div class="example-code" [class.active]="currentCodeTab===file">
        {{getFilename(file)}}
        @if (filesContent[file]) {
          <pre>{{filesContent[file]}}</pre>
        }
      </div>
    }
  </div>
}
