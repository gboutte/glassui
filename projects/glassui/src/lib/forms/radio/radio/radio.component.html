
<div class="input" [class.invalid]="control.invalid" [class.checked]="checked">
  <input (click)="select()" [id]="inputId" type="radio" [name]="radioGroup" [value]="value" [formControl]="control"/>
  @if (label) {
    <label [for]="inputId">{{label}}</label>
  }
  @if (control.touched && errors.length > 0) {
    <div class="errors">
      @for (error of errors; track error) {
        <small class="error">{{error}}</small>
      }
    </div>
  }
</div>
