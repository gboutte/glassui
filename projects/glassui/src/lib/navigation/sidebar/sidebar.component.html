<div class="sidebar" [class.hasNavbar]="navigationStore.hasNavbar(key)" [class.showMobile]="navigationStore.showMenu(key)">
  <gl-card>

    <div class="menu-content">
      <ng-content></ng-content>
      @if (menu.length > 0) {
        @for (bu of menu; track bu) {
          <gl-button [routerLink]="bu.link"
          [class.active]="isActivated(bu)">{{bu.label}}</gl-button>
        }
      }
    </div>

  </gl-card>


</div>
